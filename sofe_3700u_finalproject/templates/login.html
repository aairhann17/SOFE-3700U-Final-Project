<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Art Museum DB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;}
    .card {border-radius:16px;box-shadow:0 10px 35px rgba(0,0,0,.25);}
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h2 class="text-center mb-3"><i class="fas fa-palette"></i> Art Museum Login</h2>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, msg in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">{{ msg }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <form method="post" autocomplete="off" id="loginForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required autofocus maxlength="64">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <button class="btn btn-primary w-100" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
          </form>
          <hr>
          <p class="text-center mb-0">No account? <a href="{{ url_for('register') }}">Register</a></p>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Simple client-side check to avoid empty whitespace username
document.getElementById('loginForm').addEventListener('submit', e => {
  const u = e.target.username.value.trim();
  if(!u){
    e.preventDefault();
    alert('Username cannot be blank.');
  }
});
</script>
</body>
</html>
